{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 5%">
    <!--
     <ul class="list-group list-group-horizontal ">
        <li class="list-group-item" data-ru="Ваш запрос:" data-en="Your word or phrase:"></li>
        <li class="list-group-item">{{query_info.text}}</li>
        {% for word in query_info.tokens %}
        <li id="tooltip_words"  title="Model: {{word.model}}" class="list-group-item" style= "color: {{word.color}}">{{word.token}}</li>
        {%endfor%}
    </ul>
     -->
    <h3 data-ru="Ваш запрос:" data-en="Your word or phrase:"></h3>
    <p id="query_box_onfo" class="text-justify">
        {% for word in query_info.tokens %}
        <span data-bs-toggle="tooltip" data-bs-placement="bottom" style= "color: {{word.color}}" title="Model: {{word.model}}">{{word.token}}</span>
        {%endfor%}
    </p><br><br>
    <p data-ru="Примеров найдено: {{ sents_info|length }}" data-en="Found examples: {{ sents_info|length }}"></p>
    <ul class="list-group" style="margin-bottom: 5%">
        {% for ResultInfo in sents_info %}
        <li class="list-group-item res-table" style="border-radius: 10px;">
            {% for ResultTokenInfo in ResultInfo.tokens %}
            <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{ResultTokenInfo.lemma}}">
            <span class="lh-base align-middle" data-bs-toggle="tooltip" data-bs-placement="top" style= "color: {{ResultTokenInfo.color}}" title="{{ResultTokenInfo.pos}}">{{ResultTokenInfo.token}}</span></span>
            {%endfor%}
            <a class="align-middle" href="{{ResultInfo.youtube_link}}"><img src="static/img/svg/youtube.png" alt="watch on YouTube" style="height: 30px"></a>
        </li>
        {%endfor%}
    </ul>


</div>
<script type = "text/javascript">
    function makeSound(){
        if(window.speechSynthesis !== undefined){
            console.log('Чтение речи поддерживается в данном браузере. Speech reading is supported in this browser.');
        }else{
            console.log('Чтение речи не поддерживается в данном браузере. Speech reading is supported in this browser.');
        }
        var synth = window.speechSynthesis,
            message = new SpeechSynthesisUtterance();
        message.lang = 'ru-RU';
        message.pitch = 0.8;
        message.text = '{{word}}';
        synth.speak(message);
        }
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
    </script>
{% endblock %}
