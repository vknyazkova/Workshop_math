{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="static/css/register.css" media="screen">
    <section class="u-clearfix u-custom-color-4 u-section-1" id="sec-3067">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-default u-text-1" data-en="Registration" data-ru="Регистрация"></h2>
        <div class="u-align-center u-border-11 u-border-custom-color-2 u-border-no-left u-border-no-right u-border-no-top u-container-style u-custom-border u-custom-color-1 u-expanded-width-xs u-group u-shape-rectangle u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <div class="u-form u-login-control u-form-1">
              <form action="#" method="POST" class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 0px;" redirect="true">
                <div class="u-form-group u-form-name u-label-top">
                  <label for="username-a30d" class="u-label u-label-1" data-en="Username *" data-ru="Имя *"></label>
                  <input type="text" placeholder="" id="username-a30d" name="username" class="u-border-8 u-border-white u-input u-input-rectangle u-radius-8 u-white u-input-1" required="required">
                </div>
                <div class="u-form-group u-form-password u-label-top">
                  <label for="password-a30d" class="u-label u-label-2" data-en="Password *" data-ru="Пароль *"></label>
                  <input type="text" placeholder="" id="password-a30d" name="password" class="u-border-8 u-border-white u-input u-input-rectangle u-radius-8 u-white u-input-2" required="required">
                </div>
                <div class="u-form-group u-label-top u-form-group-3">
                  <label for="text-d896" class="u-label u-label-3" data-en="Repeat password *" data-ru="Повторите пароль *"></label>
                  <input type="text" placeholder="" id="text-d896" name="password1" class="u-border-8 u-border-white u-input u-input-rectangle u-radius-8 u-white u-input-3" required="required">
                </div>
                <div class="u-form-group u-label-top u-form-group-4">
                  <label for="text-6719" class="u-label u-label-4" data-en="Email *" data-ru="Почта *"></label>
                  <input type="text" placeholder="" id="text-6719" name="email" class="u-border-8 u-border-white u-input u-input-rectangle u-radius-8 u-white u-input-4" required="required">
                </div>
                <div class="u-align-left u-form-group u-form-submit u-label-top">
                  <input type="submit" value="submit" class="u-form-control-hidden">
                  <a href="/register_{{main_lan}}" class="u-active-custom-color-6 u-border-none u-btn u-btn-round u-btn-submit u-button-style u-custom-color-5 u-hover-custom-color-6 u-radius-8 u-text-active-black u-text-hover-white u-btn-1" data-en="Sign up" data-ru="Отправить"><br>
                  </a>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  {% endblock %}
