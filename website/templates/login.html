{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="static/css/login.css" media="screen">
    <section class="u-clearfix u-custom-color-4 u-section-1" id="sec-1276">
        <div class="u-clearfix u-sheet u-sheet-1">
            <h2 class="u-text u-text-default u-text-1" data-en="Authorization" data-ru="Авторизация"></h2>
            <div class="u-align-center u-border-11 u-border-custom-color-2 u-border-no-left u-border-no-right u-border-no-top u-container-style u-custom-border u-custom-color-1 u-expanded-width-xs u-group u-shape-rectangle u-group-1">
                <div class="u-container-layout u-valign-bottom u-container-layout-1">
                    <div class="u-form u-login-control u-form-1">
                        <form action="/login_{{main_lan}}" method="POST" class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form" name="form" style="padding: 0px;" redirect="true">
                            <div class="u-form-group u-form-name u-label-top">
                                <label for="username-a30d" class="u-label u-label-1" data-en="Username *" data-ru="Имя *"></label>
                                <input type="text" placeholder="" id="username-a30d" name="username" class="u-border-8 u-border-white u-input u-input-rectangle u-radius-8 u-white u-input-1" required="">
                            </div>
                            <div class="u-form-group u-form-password u-label-top">
                                <label for="password-a30d" class="u-label u-label-2" data-en="Password *" data-ru="Пароль *"></label>
                                <input type="text" placeholder="" id="password-a30d" name="password" class="u-border-8 u-border-white u-input u-input-rectangle u-radius-8 u-white u-input-2" required="">
                            </div>
                            <div class="u-align-left u-form-group u-form-submit u-label-top">
                                <input type="submit" value="submit" class="u-form-control-hidden">
                                <a href="#" class="u-active-custom-color-6 u-border-none u-btn u-btn-round u-btn-submit u-button-style u-custom-color-5 u-hover-custom-color-6 u-radius-8 u-text-active-black u-text-hover-white u-btn-1" data-en="Login" data-ru="Войти"></a>
                            </div>

                        </form>
                    </div>
                    <div class="u-align-center-xs u-container-style u-expanded-width u-group u-white u-group-2">
                        <div class="u-container-layout u-container-layout-2">
                            <a href="/reset_{{main_lan}}" class="u-border-2 u-border-active-black u-border-hover-black u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-login-control u-login-create-account u-none u-text-active-black u-text-custom-color-2 u-text-hover-black u-btn-2" data-animation-name="" data-animation-duration="0" data-animation-delay="0" data-animation-direction="" data-en="Forgot password?" data-ru="Забыли пароль?"></a>
                            <a href="/register_{{main_lan}}" class="u-border-2 u-border-active-black u-border-hover-black u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-login-control u-login-create-account u-none u-text-active-black u-text-custom-color-2 u-text-hover-black u-btn-3" data-animation-name="" data-animation-duration="0" data-animation-delay="0" data-animation-direction="" data-en="Don't have an account?" data-ru="Еще нет аккаунта?"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
